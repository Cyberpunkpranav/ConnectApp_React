name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run build

      - name: Deploy to Azure App Service
        env:
          AZURE_APP_SERVICE_NAME: ConnectAppBeta
          AZURE_WEBAPP_PACKAGE_PATH: ./build  
          AZURE_SP_CLIENT_ID: ${{ secrets.AZURE_SP_CLIENT_ID }}
          AZURE_SP_CLIENT_SECRET: ${{ secrets.AZURE_SP_CLIENT_SECRET }}
          AZURE_SP_TENANT_ID: ${{ secrets.AZURE_SP_TENANT_ID }}
        run: |
          az login --service-principal -u $AZURE_SP_CLIENT_ID -p $AZURE_SP_CLIENT_SECRET --tenant $AZURE_SP_TENANT_ID
          az webapp deployment source config-zip --resource-group ConnectApp-Beta_group --name $AZURE_APP_SERVICE_NAME --src $AZURE_WEBAPP_PACKAGE_PATH

