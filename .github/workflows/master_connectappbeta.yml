name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        env:
          AZURE_APP_SERVICE_NAME: ConnectAppBeta
          AZURE_WEBAPP_PACKAGE_PATH: ./build  # Update this path
        run: |
          az webapp deployment source config-zip --resource-group ConnectApp-Beta_group --name ConnectAppBeta --src ./build



